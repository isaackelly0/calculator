<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type='text/css' href='style.css'/>
    <body>
      <center>
        <div id='container'>
          <div>
            <input type='text' class='display' value='0' disabled />
          </div>
          <div class='row' id='row1'>
            <button id='1' class='number'>1</button>
            <button id='2' class='number'>2</button>
            <button id='3' class='number'>3</button>
            <button id='plus' class='operation'>+</button>
          </div>
          <div class='row' id='row2'>
            <button id='4' class='number'>4</button>
            <button id='5' class='number'>5</button>
            <button id='6' class='number'>6</button>
            <button id='minus' class='operation'>-</button>
          </div>
          <div class='row' id='row3'>
            <button id='7' class='number'>7</button>
            <button id='8' class='number'>8</button>
            <button id='9' class='number'>9</button>
            <button id='times' class='operation'>*</button>
          </div>
          <div class='row' id='row4'>
            <button id='clear' class='operation'>C</button>
            <button id='0' class='number'>0</button>
            <button id='equals' class='operation'>=</button>
            <button id='divide' class='operation'>/</button>
          </div>
        </div>
      </center>
    </body>
    <script src='script.js'></script>
  </head>
</html>
